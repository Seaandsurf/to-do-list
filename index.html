<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="scripts/script.js"></script>
    <title>To do list</title>
</head>

<body>
    <div class="box" id="box-id">
        <div class="box__todo" id="to-do">
            <h1> To-Do</h1>
            <input type="text" class="box__todo__new-act" id="new"  placeholder="What do you need to do next?">
            <button class="box__todo__add-new" onclick="addnew()" for="new"> </button>
        </div>

        <ul class="box__list" id="list">
            <li>Get the DOM process</li>
            <li>Be better on JavaScript</li>
            <li>Make Programming Challenge</li>
            <li>Learn a new Dev language</li>
        </ul>
    </div>
</body>

</html>

</body>
</html>
